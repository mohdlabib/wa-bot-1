<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
            rel="stylesheet"
        />
        <title>FreackBot</title>
        <style>
            body {
                font-family: "Baloo 2", cursive;
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="text-center my-5">
                <div class="my-5">
                    <img src="" id="qrcode" alt="" />
                    <h3>Logs:</h3>
                    <p id="init"></p>
                    <p id="status"></p>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js"
            integrity="sha512-ZqQWGugamKhlSUqM1d/HMtwNG+hITmd/ptoof91lt5ojFZ+2bKlkvlzkmnDIrnikDY+UDVZVupLf6MNbuhtFSw=="
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                var socket = io();

                socket.on("init", function (msg) {
                    $("#init").text(msg);
                });

                socket.on("message", function (msg) {
                    $("#status").text(msg);
                    $("#init").hide();
                });

                socket.on("qr", function (src) {
                    $("#qrcode").attr("src", src);
                    $("#qrcode").show();
                });

                socket.on("ready", function (data) {
                    $("#qrcode").hide();
                });

                socket.on("authenticated", function (data) {
                    $("#qrcode").hide();
                });

                socket.on("session_saved", function (data) {
                    $("#qrcode").hide();
                });
            });
        </script>
    </body>
</html>
